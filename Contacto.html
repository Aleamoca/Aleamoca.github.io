<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href ="css/estiloContacto.css" rel="stylesheet" type = "text/css">
  
</head>
<body>
    <div class = "Formulario">    
    <h1>REGISTRATE</h1>
    <form action="procesarPeticion.jsp" method="get">
            <!--
                <fieldset> Genera un marco visible que encierra los datos del formulario.
                <legend> Colocado inmediatamente después de una etiqueta <fieldset>, permite colocarle 
                una etiqueta de texto (título).
            -->
            <fieldset>
                <legend>Datos personales</legend>
                <br/>
                <!--
                    <label> Define una etiqueta estática, que normalmente estará asociada con un elemento 
                    de campo de formulario que se identifica mediante el atributo "for". El valor del
                    atributo "for" se iguala al valor del atributo "id" del elemento del formulario
                -->
                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" name="nombre"/>
                <!--
                    La etiqueta <input> define un elemento de campo de texto de formulario.
    
                    1) type: tipo de campo. El valor más usual es text (caja de texto).
    
                    2) name: el nombre de este atributo. Será el que usará el servidor para 
                    recuperar el valor del campo. Será como se enviará al servidor con la pareja
                    "name=value"
    
                    3) value: valor que tomará el campo.
    
                    4) readonly: solo lectura. No puede ser modificado por el usuario. 
                    
                    Además, si hay un label con el atributo "for" con el valor del "id" de un input, 
                    cuando pinchemos en ese label nos hara focus a dicho "input"
                -->
                

                <label for="apellidos">Apellidos: </label>
                <input id="apellidos" type="text" name="apellidos"/>
                <br/>
                <br/>


                <label for="edad">Fecha de nacimiento: </label>
                <input type="date" name="color"/>


                <label for="DNI">DNI: </label>
                <input id="DNI" type="text" name="DNI"/>
                <br/>
                <br/>

                <label for="sexo">Sexo </label>
                <select name="sexo">
                    <option value="O">--</option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select>

                Email: <input type="email" name="email" required/>

                <br/>
                <br/>

                 <!--
                 teléfono, campo que solo admite números de teléfono
                -->
                
                Teléfono: <input type="tel" name="telefono" placeholder="Nº de teléfono"/>


                <label for="domicilio"> Domicilio: </label>
                <input id="domicilio type="text" name="domicilio" placeholder="Ej: C/Mayor, Nº 2, Puerta A" />
        
                <br/>
                <br/>

                <label for="localidad">Localidad: </label>
                <input id="localidad" type="text" name="localidad" />

                <label for="codigo_postal">Código Postal: </label>
                <input id="codigo_postal" type="text" name="codigo_postal" />
                
            </fieldset>
        </div>
            <br/>
            <br/>

            <fieldset>
                <legend>Cuentanos</legend>
                
                <br/>
                <br/>
                <!--
                    input type="radio", Se representa como un botón de radio. 
                    Todos los botones de radio que tienen el mismo name pertenecen al mismo grupo y 
                    solamente uno de los elementos del grupo podrá ser seleccionado por el usuario.
    
                    El usuario solamente podrá seleccionar uno de los valores preestablecidos. 
                    La variable que recogerá el programa y enviará al servidor será
                    parentesco y el valor enviado será H, HI, N, S u O según el botón de radio seleccionado 
                    por el usuario.
                -->
                <label for="parentesco">¿Quién hace el regalo?: </label>
                <br />	
                <input type="radio" name="parentesco" value="H"/> Su Hijo/a <br />	
                <input type="radio" name="parentesco" value="HI"/> Su Hermano/a <br />	
                <input type="radio" name="parentesco" value="N"/> Su Nieto/a <br />	
                <input type="radio" name="parentesco" value="S"/> Su Sobrino/a <br />	
                <input type="radio" name="parentesco" value="O"/> Otro familiar <br />	

                <br/>
                <br/>


                <label for="parentesco">¿A quién va dirigido?: </label>
                <br />	
                <input type="radio" name="destinatario" value="P" />Padre <br />	
                <input type="radio" name="destinatario" value="M" />Madre <br />
                <input type="radio" name="destinatario" value="H" />Hermano <br />	
                <input type="radio" name="destinatario" value="A" />Abuelo/a <br />	
                <input type="radio" name="destinatario" value="T" />Tio/a <br />
                <input type="radio" name="parentesco" value="O"/>Otro familiar <br />
    
                <br/>
                <br/>
                <!--
                    <select><option>, La etiqueta <select> representa una lista desplegable de opciones 
                    definidas por medio de etiquetas <option>.
                    
                    El texto contenido en cada <option> es el valor visible para el usuario.
                    
                    El valor que se enviará al servidor es el que contiene el atributo value de la opción 
                    seleccionada por el usuario (LUN, MAR, MIE, JUE o VIE).
    
                    Por defecto se marcará el primer "option" pero tambien podemos usar el atributo 
                    "selected" para marcar el que nosotros queramos.
    
                    El comportamiento por defecto es muy parecido al del type="radio", solo se puede elegir
                    uno. Aunque tambien es posible permitir varias opciones con el atributo "multiple"
                    (no suele ser muy habitual)
                -->
                <label for="paquete">Escoja el paquete que desea regalar </label>
                <select name="paquete">
                    <option value="SIM">--</option>
                    <option value="SIM">Simple</option>
                    <option value="MED">Medio</option>
                    <option value="COM">Completo</option>
                    <option value="MUS">Musica</option>
                    <option value="SUB">Sublime</option>
                </select>
                <br />
                <br/>
                <!--
                    <textarea>, Se representa como una caja de texto multilínea. Tiene los siguientes 
                    atributos:
    
                        1) rows: número de filas visibles del campo.
    
                        2) cols: ancho del campo, numero de caracteres por línea.
    
                        3) readonly: solo lectura. (este tambien se puede encontrar en los text y en otros)
                -->
                <br/>
                <label for="observaciones">Seguro que puedes decirme algo mas sobre esta persona tan especial para ayudarnos a personalizar aún mas tu regalo: </label>
                <br />	

                <!-- Para evitar que el usuario pueda redimensinar el textarea ponemos
                 el atributo "resize: none;" -->

                <textarea style="resize: none;" rows="8" cols="100" name="observaciones"></textarea>
    
                <!--
                    Un checkbox también es común para opciones simples de marcar o desmarcar
                -->
                <br/>
                <br/>
                <label for="terminos">He leído y acepto los terminos de uso. </label>
                <br/>	
                Aceptar<input type="checkbox" name="terminos" value="Y" />
                <br/>	
                <!--
                    input type="submit", Se representa como un botón y cuando el usuario hace clic en él, 
                    se realiza la petición HTTP al programa de servidor especificado en el atributo action.
                -->
                <br/>	
                <input type="submit" value="Enviar datos" />
                <!--
                    input type="reset", Se representa como un botón y cuando el usuario hace clic en él, 
                    se deja el formulario en su estado inicial (normalmente vacio)
                -->
                <input type="reset" value="Limpiar formulario" />
    
                <!-- CAMBIAR EL BOTON DE NOMBRE O QUITARLO-->

                <button>Página principal</button>
            </fieldset>
    </form>
    
    
</body>
</html>
